@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
    @RESULTS
    {
        VenusSrfLanded = #Sol_Science_CrewReport_VenusSrfLanded1//The red temperature alarm light is blinking on and off. The spacecraft may or may not be melting right now.
        VenusSrfLanded = #Sol_Science_CrewReport_VenusSrfLanded2//What a wonderful place to stage a faked Moon landing.
        VenusInSpace = #Sol_Science_CrewReport_VenusInSpace//Below you is a nearly flat white-yellow rolling sphere. The cloud formations are barely apparent in visible light. You know that the surface is much less serene.
        VenusFlyingHigh = #Sol_Science_CrewReport_VenusFlyingHigh//The clouds are gradually approaching. The beautiful sky reminds you of Earth's sky.
        VenusFlyingLow = #Sol_Science_CrewReport_VenusFlyingLow//Passing through the clouds, the lighting becomes very much darker and it takes a few moments for your eyes to adjust. You can just about make out the orange-grey surface.
    }
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
    @RESULTS
    {
        VenusSrfLanded = #Sol_Science_EVAReport_VenusSrfLanded1//After only a few seconds on the surface, you worry that your space suit may not be up to the task of keeping you from burning to a crisp.
        VenusSrfLanded = #Sol_Science_EVAReport_VenusSrfLanded2//No time for big speeches. You're here to pick up rocks.
        VenusSrfLanded = #Sol_Science_EVAReport_VenusSrfLanded3//Every surface is coated in a dull, flat, orange light. The atmosphere is so thick it's like looking through water.
        VenusSrfLanded = #Sol_Science_EVAReport_VenusSrfLanded4//There are no shadows, and you can not see the Sun. The light is very dim, like twilight on Earth.
        VenusFlyingHigh = #Sol_Science_EVAReport_VenusFlyingHigh//This is a rather precarious situation.
        VenusFlyingLow = #Sol_Science_EVAReport_VenusFlyingLow//You're falling so slowly you'd probably be fine.
        VenusInSpace = #Sol_Science_EVAReport_VenusInSpace//"...And maybe they've seen us... and welcome us allllll, yeah. With so many lightyears to go... and things to be fo-ou-ound, I'm sure that we all miss her sooooo... It's the Final Countdown! Dananaaaaa naaaa! Danana na naaaa! Dannana naaaa! The final countdown, woah, oh!" A few minutes later you hear Mission Control struggling to keep from laughing.
    }
}
