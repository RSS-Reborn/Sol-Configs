@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
    {
        MoonInSpace = #Sol_Science_CrewReport_MoonInSpace1//It's a dull grey moon but you love it anyway.
		MoonInSpace = #Sol_Science_CrewReport_MoonInSpace2//You're sitting in a tin can, far above The Moon.
		MoonSrfLanded = #Sol_Science_CrewReport_MoonSrfLanded1//The Spacecraft has Landed.
		MoonSrfLanded = #Sol_Science_CrewReport_MoonSrfLanded2//Now to find out if it is made from cheese.
		MoonSrfLanded = #Sol_Science_CrewReport_MoonSrfLanded3//You look around for studio lights.
    }
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
	@RESULTS
    {
        MoonSrfLandedMoonrSeas = #Sol_Science_EVAReport_MoonSrfLandedMoonrSeas//That's one small step for a man, one... giant leap for mankind.
        MoonSrfLanded = #Sol_Science_EVAReport_MoonSrfLanded1//It's going to be hard to live up to Neil Armstrong's first words.
        MoonSrfLanded = #Sol_Science_EVAReport_MoonSrfLanded2//I was strolling on the Moon one day, in the merry merry month of... uh... May?
        MoonSrfLanded = #Sol_Science_EVAReport_MoonSrfLanded3//You search the sky for the Earth. You feel small.
        MoonSrfLanded = #Sol_Science_EVAReport_MoonSrfLanded4//You look down at your boots, and see the footprint. It's remarkably well held-together.
        MoonSrfLandedFarSideBasin = #Sol_Science_EVAReport_MoonSrfLandedFarSideBasin//You can't see the Earth at all. It's kind of eerie that your only connection to Earth is indirect satellite links.
        MoonInSpace = #Sol_Science_EVAReport_MoonInSpace//The ground is covered in craters. You hope you're not expected to land in this jetpack, because it would not work.
    }
}
