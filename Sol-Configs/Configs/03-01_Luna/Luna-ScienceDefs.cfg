@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
	@RESULTS
    {
        LunaSrfLandedLunarSeas = #Sol_Science_EVAReport_LunaSrfLandedLunarSeas//That's one small step for a man, one... giant leap for mankind.
        LunaSrfLanded = #Sol_Science_EVAReport_LunaSrfLanded1//It's going to be hard to live up to Neil Armstrong's first words.
        LunaSrfLanded = #Sol_Science_EVAReport_LunaSrfLanded2//I was strolling on the Moon one day, in the merry merry month of... uh... May?
        LunaSrfLanded = #Sol_Science_EVAReport_LunaSrfLanded3//You search the sky for the Earth. You feel small.
        LunaSrfLanded = #Sol_Science_EVAReport_LunaSrfLanded4//You look down at your boots, and see the footprint. It's remarkably well held-together.
        LunaSrfLandedFarSideBasin = #Sol_Science_EVAReport_LunaSrfLandedFarSideBasin//You can't see the Earth at all. It's kind of eerie that your only connection to Earth is indirect satellite links.
        LunaInSpace = #Sol_Science_EVAReport_LunaInSpace//The ground is covered in craters. You hope you're not expected to land in this jetpack, because it would not work.
    }
}
