        // Launchsites
        #Sol_Site_woomera_name = 澳大利亚 - 伍默拉（Woomera）
        #Sol_Site_woomera_desc = 5号发射区（LA5）是澳大利亚皇家空军伍默拉靶场的现役发射场地，也是伍默拉靶场综合体的核心运作设施。该发射区最初是火箭发射场，曾支持多项英国实验发射任务，包括英国首次（截至2015年也是唯一一次）卫星发射。它由三个独立发射台组成，共执行了22次“黑骑士”探空火箭发射任务和4次“黑箭”运载火箭发射任务。在4次“黑箭”发射中，2次为轨道发射——1970年9月2日的首次发射失败，1971年10月28日的第二次发射成功，将“普洛斯彼罗”卫星送入近地轨道。
        
        #Sol_Site_ca_churchill_name = 加拿大 - 丘吉尔（Churchill）
        #Sol_Site_ca_churchill_desc = 丘吉尔火箭研究靶场于1954年投入使用，主要用于发射探空火箭进行高层大气研究。该场地累计完成了超过3500次亚轨道飞行发射。1994年，阿克尤特航空航天公司签署了一份为期30年的租约，目标是将其打造为世界上首个商业航天港。
        
        #Sol_Site_jiuquan_name = 中国 - 酒泉（酒泉）
        #Sol_Site_jiuquan_desc = 酒泉卫星发射中心（JSLC）是中国的航天器发射设施（航天港），位于戈壁沙漠中，距离北京约1600公里，是东风航天城（10号基地）的一部分。尽管该设施地理上位于内蒙古自治区阿拉善盟额济纳旗境内，但因邻近甘肃省酒泉市而得名。
        
        #Sol_Site_taiyuan_name = 中国 - 太原（太原）
        #Sol_Site_taiyuan_desc = 太原卫星发射中心（TSLC）又称25号基地，是中华人民共和国的航天和国防发射设施（航天港），位于山西省忻州市岢岚县。作为中国三大发射场之一，它始建于1966年3月，1968年全面投入使用。太原发射场海拔1500米，气候干燥，是理想的发射场地。有趣的是，尽管五寨县与太原发射场相距甚远，美国情报部门仍将其命名为“五寨导弹航天试验中心”。该场地主要用于通过长征系列运载火箭将气象卫星、地球资源卫星和科学卫星送入太阳同步轨道，同时也是洲际弹道导弹和陆基潜射弹道导弹试验的主要发射场。发射场配备了先进的技术中心和任务指挥控制中心，并有两条支线铁路与宁武-岢岚铁路相连。
        
        #Sol_Site_wenchang_name = 中国 - 文昌（文昌）
        #Sol_Site_wenchang_desc = 文昌卫星发射中心（WSLC）位于中国海南省文昌市，前身是亚轨道试验中心，是中国第四个、也是最南端的航天器发射设施（航天港）。选址此处的主要原因是其低纬度位置——仅北纬19度，这能显著提升火箭有效载荷，满足未来载人航天、空间站建设和深空探测任务的需求。
        
        #Sol_Site_xichang_name = 中国 - 西昌（西昌）
        #Sol_Site_xichang_desc = 西昌卫星发射中心（XSLC）又称西昌航天城，是中华人民共和国的航天器发射设施（航天港），位于四川省凉山彝族自治州西昌市西北约64公里处。该设施于1984年投入使用，主要用于发射大推力火箭以及地球静止轨道通信卫星和气象卫星。值得注意的是，这里是中欧航天合作的重要场地，2003年12月成功发射了两颗“双星计划”科学卫星中的第一颗。中国官员表示，未来可能会从西昌发射中心开展更多国际卫星发射合作。
        
        #Sol_Site_hammaguir_name = 阿尔及利亚 - 哈马圭尔（Hammaguir）
        #Sol_Site_hammaguir_desc = 1947年至1967年间，哈马圭尔附近设有一个火箭发射场，法国曾于1965年至1967年期间在此发射探空火箭和“钻石”号卫星运载火箭。1965年，法国第一颗卫星“阿斯特里克斯”号从这里成功发射。
        
        #Sol_Site_kourou_name = 法国 - 库鲁（Kourou）
        #Sol_Site_kourou_desc = 圭亚那航天中心（Centre spatial guyanais，CSG）是法国和欧洲的航天港，位于法属圭亚那库鲁附近，1968年投入使用。欧洲空间局（ESA）、法国国家空间研究中心（CNES）和商业公司阿里亚娜航天公司均在此开展发射任务。该航天港是欧洲空间局向国际空间站运送补给物资的主要基地，通过自动转移飞行器执行任务。1964年，此处被选定为法国航天港；1975年，法国提议与欧洲空间局共享库鲁航天港。非欧洲公司也可在此进行商业发射。欧洲空间局承担航天港年度预算的三分之二，并为阿里亚娜系列运载火箭研发过程中的设施升级提供了资金支持。
        
        #Sol_Site_palmachim_name = 以色列 - 帕尔马希姆（פלמחים）
        #Sol_Site_palmachim_desc = 帕尔马希姆空军基地（希伯来语：בָּסִיס חֵיל-הַאֲוִויר פַּלְמַחִים）是以色列的军事设施和航天港，位于地中海沿岸，邻近里雄莱锡安和亚实基伦市，以附近的帕尔马希姆集体农庄命名。该基地部署了以色列空军多个直升机和无人机中队，同时也是“箭”式导弹的火箭发射场。帕尔马希姆还是以色列主要的航天港，通过“沙维特”运载火箭从地中海上方发射卫星进入逆行轨道。发射台坐标为北纬31°53'04″、东经34°40'49″，确保火箭残骸落入水中，且不会飞越以色列周边可能利用该技术的国家。此外，该基地还用于测试“杰里科”等弹道导弹。
        
        #Sol_Site_satish_dhawan_name = 印度 - 萨蒂什·达万（Satish Dhawan）
        #Sol_Site_satish_dhawan_desc = 萨蒂什·达万航天中心（又称斯里哈里科塔靶场，SHAR）是印度空间研究组织（ISRO）运营的火箭发射中心，位于安得拉邦斯里哈里科塔岛。2002年，为纪念印度空间研究组织前主席萨蒂什·达万，斯里哈里科塔发射场正式更名。该设施目前拥有两个发射台，第二个发射台建于2005年，是通用发射台，可适配印度空间研究组织所有运载火箭。两个发射台的投入使用使印度能够在一年内执行多次发射任务，这在之前是无法实现的。萨蒂什·达万航天中心将成为印度载人航天计划的主要基地，印度计划新建第三个发射台，专门用于2017年前实现载人航天任务。
        
        #Sol_Site_semnan_name = 伊朗 - 塞姆南（سمنان）
        #Sol_Site_semnan_desc = 2008年2月4日，伊朗在首次发射“探索者1号”（卡武什加尔-1号）“使者”级亚轨道火箭之际，公布了其首个卫星发射中心，位于塞姆南（坐标北纬35.234°、东经53.921°）。该设施包括地下指挥控制中心、跟踪站和发射台等多个结构。
        
        #Sol_Site_tanegashima_name = 日本 - 种子岛（種子島）
        #Sol_Site_tanegashima_desc = 种子岛宇宙中心（種子島宇宙センター, Tanegashima Uchū Sentā）是日本的航天发展设施，位于九州岛以南115公里的种子岛。该中心成立于1969年（日本国家宇宙开发事业团成立之时），现由日本宇宙航空研究开发机构（JAXA）运营。其主要业务包括卫星的组装、测试、发射和跟踪，以及火箭发动机试车。它是日本规模最大的航天发展中心。
        
        #Sol_Site_uchinoura_name = 日本 - 内之浦（内之浦）
        #Sol_Site_uchinoura_desc = 内之浦宇宙空间观测所（内之浦宇宙空間観測所, Uchinoura Uchu Kukan Kansokusho）是日本的航天发射设施，位于鹿儿岛县肝付町附近。2003年日本宇宙航空研究开发机构（JAXA）成立前，该设施被称为鹿儿岛宇宙空间观测所。2006年M-V运载火箭退役前，日本所有科学卫星均从这里发射。目前，该设施仍用于亚轨道发射，并承担“艾普西隆”轨道运载火箭的发射任务。此外，中心还配备了用于与星际探测器通信的天线。
        
        #Sol_Site_sohae_name = 朝鲜 - 西海（서해）
        #Sol_Site_sohae_desc = 西海卫星发射场（서해위성발사장，西海衛星發射場，Sohae Wisŏng Palsajang）位于朝鲜平安北道铁山郡，是朝鲜的火箭发射场地。
        
        #Sol_Site_naro_name = 韩国 - 罗老（나로）
        #Sol_Site_naro_desc = 罗老宇宙中心（나로우주센터，羅老宇宙센터，Naro Uju Senteo）是韩国的航天港，位于全罗南道高兴郡，由国营的韩国航空宇宙研究院运营。
        
        #Sol_Site_baikonur_name = 哈萨克斯坦 - 拜科努尔（Байқоңыр）
        #Sol_Site_baikonur_desc = 拜科努尔航天发射场（Космодром «Байконур»）是世界上首个也是规模最大的现役航天发射设施，位于哈萨克斯坦沙漠草原地带，距离咸海以东约200公里，锡尔河以北，邻近秋拉塔姆火车站，海拔90米。该发射场由哈萨克斯坦政府租赁给俄罗斯（租期至2050年），由俄罗斯联邦航天局和俄罗斯航空航天防御部队联合管理。租赁区域呈椭圆形，东西长90公里，南北宽85公里，航天发射场位于中心位置。它最初由苏联于20世纪50年代末建成，作为其太空计划的运作基地。在当前俄罗斯太空计划中，拜科努尔仍是繁忙的航天港，每年执行多项商业、军事和科学发射任务。俄罗斯所有载人航天飞行均从这里发射。
        
        #Sol_Site_omelek_name = 马绍尔群岛 - 奥梅莱克（Omelek）
        #Sol_Site_omelek_desc = 奥梅莱克岛因位于南太平洋的相对孤立位置，长期以来一直被美国用于小型研究火箭发射。美国政府最后一次在此发射火箭是在1996年。2000年后，该岛靠近赤道的地理位置和附近的雷达跟踪基础设施吸引了轨道发射服务商太空探索技术公司（SpaceX）。该公司对岛上设施进行了升级，并于2006年将其确立为主要发射场地。2006年起，太空探索技术公司开始从奥梅莱克岛发射“猎鹰1号”火箭。该岛原本计划用于升级版“猎鹰1e”火箭的发射，但截至2012年，太空探索技术公司为专注于大型“猎鹰9号”火箭的发射任务，停止了“猎鹰1e”火箭的研发。太空探索技术公司曾暂定升级该发射场，用于“猎鹰9号”运载火箭发射。截至2010年12月，太空探索技术公司的发射清单将奥梅莱克岛（夸贾林环礁）列为多个“猎鹰9号”火箭的潜在发射场地，首次发射计划于2012年进行，“猎鹰9号”概述文件也将夸贾林环礁列为发射选项之一。
        
        #Sol_Site_mahia_name = 新西兰 - 马希亚（Mahia）
        #Sol_Site_mahia_desc = 马希亚发射中心（Mahia Launch Complex）位于新西兰北岛东海岸的马希亚半岛，是新西兰首个商业航天发射设施，由私人航天公司火箭实验室（Rocket Lab）运营。该发射场于 2016 年正式投入使用，目前拥有两个发射台（LC-1 和 LC-2），主要用于发射 “电子号”（Electron）小型运载火箭。作为南半球少数具备轨道发射能力的场地，其低纬度地理位置为小型卫星进入太阳同步轨道、近地轨道提供了独特优势，可满足商业、科学及政府客户的微卫星、立方星发射需求。自运营以来，该发射场已成功执行数十次发射任务，成为全球小型卫星发射市场的重要节点，也推动了新西兰航天产业的快速发展。
        
        #Sol_Site_kasputin_yar_name = 俄罗斯 - 卡普斯京亚尔（Капустин Яр）
        #Sol_Site_kasputin_yar_desc = 卡普斯京亚尔是俄罗斯的火箭发射和研发场地，位于阿斯特拉罕州，伏尔加格勒和阿斯特拉罕之间，现名为兹纳缅斯克（俄语：Знаменск）。该场地于1946年5月13日在苏联时期建立，初期利用了战败德国的技术、材料和科学支持。这里曾进行过多次俄罗斯军用试验火箭发射，以及卫星和探空火箭发射任务。
        
        #Sol_Site_plesetsk_name = 俄罗斯 - 普列谢茨克（Плесецк）
        #Sol_Site_plesetsk_desc = 普列谢茨克航天发射场（Космодром «Плесецк»）位于俄罗斯阿尔汉格尔斯克州米尔内市，距离莫斯科以北约800公里，阿尔汉格尔斯克以南约200公里，始建于1957年。它最初是R-7导弹的洲际弹道导弹基地，后来也用于通过R-7火箭和其他火箭执行多项卫星发射任务。其高纬度位置仅适用于特定类型的发射（尤其是莫尼亚轨道发射），因此在该场地历史的大部分时间里，它都作为次要发射场地，大多数轨道发射任务在哈萨克斯坦苏维埃社会主义共和国的拜科努尔航天发射场进行。苏联解体后，拜科努尔航天发射场成为外国领土，俄罗斯需支付使用费，因此自21世纪以来，普列谢茨克航天发射场的活动显著增加。
        
        #Sol_Site_svobodny_name = 俄罗斯 - 自由/东方（Свободный/Восточный）
        #Sol_Site_svobodny_desc = 自由航天发射场（Свободный）/东方航天发射场（Восточный）（两者合并列出，因地理位置几乎相同，KSCSwitcher无法区分）。东方航天发射场位于俄罗斯阿穆尔州北纬51度线附近；自由航天发射场则位于阿穆尔州北纬51度线处，最初名为“自由-18”，是洲际弹道导弹发射基地。苏联解体后，拜科努尔航天发射场位于独立后的哈萨克斯坦境内，俄罗斯因此选择自由发射场作为替代方案。然而，自由发射场的开发于2007年终止，俄罗斯转而建设全新的东方航天发射场。该场地邻近列迪亚纳亚火车站，数十年来一直由战略火箭部队第27火箭师使用。1996年3月1日，叶利钦总统签署法令，正式宣布该场地为航天发射场。
        
        #Sol_Site_yasny_name = 俄罗斯 - 亚斯内（Ясный）
        #Sol_Site_yasny_desc = 东巴罗夫斯基（又称东巴罗夫斯克、塔吉洛姆）是俄罗斯奥伦堡州亚斯内市附近的军事空军基地，距离东巴罗夫斯基村西北6公里。该基地由苏联空军运营，后移交俄罗斯空军，部署了战斗机拦截机中队和洲际弹道导弹基地（已改造用于商业卫星发射）。
        
        #Sol_Site_esrange_name = 瑞典 - 埃斯兰格（Esrange）
        #Sol_Site_esrange_desc = 埃斯兰格航天中心是火箭发射场和研究中心，位于瑞典北部基律纳市以东约40公里处。它是高空科学气球研究、北极光观测、探空火箭发射和卫星跟踪等活动的基地。该中心位于北极圈以北200公里处，周围是广阔的荒野，其地理位置非常适合开展这些活动。
        
        #Sol_Site_brownsville_name = 美国 - 布朗斯维尔（Brownsville）
        #Sol_Site_brownsville_desc = 太空探索技术公司（SpaceX）私人发射场是该公司在德克萨斯州布朗斯维尔附近的博卡奇卡村建设的航天发射设施，仅供其独家使用。建设目的是“为太空探索技术公司提供专属发射场地，以满足其发射清单需求并应对紧张的发射窗口”。该发射场将是首个商业轨道发射设施，计划支持太空探索技术公司“猎鹰9号”和“猎鹰重型”运载火箭，以及“多种可重复使用亚轨道运载火箭”的发射。太空探索技术公司首席执行官埃隆·马斯克表示，他预计“商业宇航员、私人宇航员将从德克萨斯州南部出发”，并展望未来从这里发射前往火星的航天器。
        
        #Sol_Site_cape_canaveral_name = 美国 - 卡纳维拉尔角（Cape Canaveral）
        #Sol_Site_cape_canaveral_desc = 约翰·F·肯尼迪航天中心（KSC）是美国国家航空航天局（NASA）的设施，包含39号发射复合体（LC-39）。该复合体最初为“土星五号”运载火箭（历史上最大、最强大的现役运载火箭）建造，用于执行约翰·F·肯尼迪总统提出的阿波罗载人登月计划。1963年肯尼迪总统遇刺后，其继任者林登·B·约翰逊总统为纪念他，将该中心命名为肯尼迪航天中心。1972年阿波罗计划结束后，39号发射复合体被用于美国国家航空航天局所有载人航天飞行，包括天空实验室（1973年）、阿波罗-联盟测试计划（1974年）和航天飞机计划（1981-2011年）。肯尼迪航天中心还设有航天飞机轨道器着陆设施，天气允许时用于可重复使用航天飞机的着陆。目前，肯尼迪航天中心继续管理和运营邻近卡纳维拉尔角空军基地的三个无人火箭发射设施，为美国政府民用太空计划服务。其飞行器装配大楼（VAB）是世界上体积第四大的建筑，1965年建成时是世界上体积最大的建筑。
        
        #Sol_Site_edwards_name = 美国 - 爱德华兹（Edwards）
        #Sol_Site_edwards_desc = 爱德华兹空军基地是美国空军在加利福尼亚州的设施，是空军测试中心、空军试飞员学校和美国国家航空航天局阿姆斯特朗飞行研究中心的所在地。作为美国空军装备司令部的核心设施，它负责开展和支持航空航天系统从概念到实战的研发、测试和评估工作，同时也为美国商业航空航天业的多项测试活动提供支持。爱德华兹空军基地的著名事件包括：查克·耶格尔驾驶贝尔X-1飞机突破音障、北美X-15飞机的试飞、航天飞机首次着陆，以及1986年鲁坦“旅行者”号环球飞行。
        
        #Sol_Site_kodiak_name = 美国 - 科迪亚克（Kodiak）
        #Sol_Site_kodiak_desc = 科迪亚克发射复合体（KLC）是阿拉斯加航空航天公司（阿拉斯加州政府全资拥有的公共公司）运营的商业火箭发射设施，用于亚轨道和轨道航天器发射，位于阿拉斯加州科迪亚克岛。该设施自1998年启用以来已执行16次发射任务，其中大部分为美国政府任务。
        
        #Sol_Site_vandenberg_name = 美国 - 范登堡（Vandenberg）
        #Sol_Site_vandenberg_desc = 范登堡空军基地位于加利福尼亚州隆波克西北9.2英里（14.8公里）处，隶属于美国空军航天司令部第30太空联队。该基地是美国国防部的太空和导弹测试基地，主要任务是通过一次性运载火箭（飞马座、金牛座、米诺陶、阿特拉斯V、德尔塔IV，以及现在太空探索技术公司的猎鹰系列火箭）从西海岸将卫星送入极地轨道。联队人员还支持美国空军LGM-30G“民兵III”洲际弹道导弹部队的发展评估计划。除军事任务外，该基地还将发射台设施租赁给太空探索技术公司（SLC-4E），并于1995年将100英亩（40公顷）土地租赁给加利福尼亚航天港。该基地以美国前空军参谋长霍伊特·S·范登堡将军的名字命名。
        
        #Sol_Site_wallops_name = 美国 - 沃洛普斯（Wallops）
        #Sol_Site_wallops_desc = 沃洛普斯飞行设施位于弗吉尼亚州东海岸，诺福克东北偏北约100英里，由马里兰州格林贝尔特的戈达德太空飞行中心运营，主要作为火箭发射场，为美国国家航空航天局和其他联邦机构的科学探索任务提供支持。沃洛普斯飞行设施拥有设备齐全的靶场，可支持十多种探空火箭、小型一次性亚轨道和轨道火箭的发射，以及携带大气和天文研究科学仪器的高空气球飞行，还可通过其研究机场开展航空研究飞机（包括无人驾驶飞行器）的试飞。自1945年成立以来，沃洛普斯火箭测试靶场已进行了超过16000次发射，旨在探索飞机、运载火箭和航天器的飞行特性，增进对地球高层大气和外层空间环境的了解。
        
        #Sol_Site_whitesands_name = 美国 - 白沙（White Sands）
        #Sol_Site_whitesands_desc = 白沙太空港（WSSH）拥有航天飞机跑道，是火箭研究测试场地，也是美国国家航空航天局航天飞机飞行员的主要训练区域，用于驾驶航天飞机训练机和T-38“禽爪”教练机练习进近和着陆。该设施配备了跑道、导航设备、跑道灯光和控制设施，同时也是航天飞机的备用着陆场地。白沙太空港是白沙测试设施的一部分，位于新墨西哥州阿拉莫戈多以西约30英里（50公里）处，地处白沙导弹靶场范围内。
    }
}
