        #Sol_Site_woomera_name = 澳大利亚 - 乌美拉
        #Sol_Site_woomera_desc = 发射区5(Launch Area 5)仍然是澳大利亚皇家空军RAFF在乌美拉试验场的主活动区域，也是乌美拉靶场的主要测试场地. 发射区5最初是一个火箭发射场，它在这里进行了许多来自英国的发射试验，英国的第一次卫星发射就这里，2015年的时候。它由三个独立的发射台组成，在这里成功的发射了22枚"黑骑士"探空火箭和4枚"黑箭"运载火箭. 在发射的四枚"黑箭"火箭中，有两枚成功发射至轨道。在最后的2次发射任务中，第一枚在1970年9月2日任务失败，第二枚于1971年10月28日成功，并将普洛斯彼罗卫星送入近地轨道。

        #Sol_Site_jiuquan_name = 中国 - 酒泉
        #Sol_Site_jiuquan_desc = 酒泉卫星发射中心(英文缩写JSLC，又称"东风航天城")是一个处在中国一个叫戈壁滩的地方，距离北京1600千米的中国航天器发射设施. 它是"东风航天城"的一部分（10基地）。尽管该设施有部分地理位置位于内蒙古阿拉善盟的额济纳旗内，但还是以甘肃省酒泉市为命名，因为这是距离它最近的城市。

        #Sol_Site_taiyuan_name = 中国 - 太原
        #Sol_Site_taiyuan_desc = 太原卫星发射中心(英文缩写TSLC)又称为25基地, 是中华人民共和国航天器发射设施和国防发射设施（航天中心）. 它位于山西省忻州市岢岚县，于1966年3月建成并于1968年全面投入使用的三个发射场中的第二个. 太原海拔1500米，干燥的天气使它成为理想的发射场. 令人困惑的是，美国情报部门将太原卫星发射中心称为“五寨导弹太空试验中心”，尽管五寨镇距离太原航天发射设施相当远. 该发射场主要发射了一系列气象卫星、资源勘察卫星，还用长征运载火箭将科学卫星送上了太阳同步轨道. 太原卫星发射中心也是进行洲际弹道导弹和跨陆地潜射弹道导弹（SLBM）试验的主要发射场. 发射场有一个完善的技术中心和任务控制中心. 有两条铁路与宁-岢铁路相连.

        #Sol_Site_wenchang_name = 中国 - 文昌
        #Sol_Site_wenchang_desc = 文昌卫星发射中心(英文缩写WSLC)，位于中国海南省文昌市，原来是个亚轨道试验中心. 它是中国第四个也是最南端的太空飞行器发射设施（航天中心）. 它之所以特殊是因为其处在低纬度，居北纬十九度左右，这将使有效载荷大幅度增加，这是未来航天载人计划、空间站计划和深空探测任务必不可少的。

        #Sol_Site_xichang_name = 中国 - 西昌
        #Sol_Site_xichang_desc = 西昌卫星发射中心(英文缩写XSLC)，又称西昌航天中心，是中华人民共和国航天器发射设施（航天中心），位于四川省凉山彝族自治州西昌市冕宁县西北约64公里处. 该设施于1982年交付使用，1984年发射了第一颗通信卫星，主要发射了一些大型的运载火箭、地球静止通信卫星和气象卫星. 随着在2003年12月30日发射了地球空间双星探测计划中的探测一号卫星，它备受瞩目，成为了中欧航空合作的发射场. 中国官员表示有兴趣从西昌卫星发射中心进行更多的国际卫星发射。

        #Sol_Site_hammaguir_name = 阿尔及利亚 - 汉马吉尔
        #Sol_Site_hammaguir_desc = 在1947年至1967年期间，法国在1965年至1967年间在汉马吉尔附近的这个火箭发射场，发射了一系列探空火箭和"钻石"号(法语：Diamant)卫星。

        #Sol_Site_kourou_name = 法国 - 库鲁
        #Sol_Site_kourou_desc = 圭亚那航天中心，或者用大多数人用的称呼Centre spatial guyanais（法文，缩写为CSG），是法属圭亚那库鲁附近的一个法国和欧洲航天中心. 1968年开始部分投入使用. 欧洲航天局（ESA）、法国航天局CNES（国家太空研究中心）和Arianespace商业公司都从库鲁发射过卫星. 这是欧空局用来发射自动运载飞船向国际空间站运送补给的航天发射场. 这个地点于1964年被选为法国的航天中心. 1975年，法国与欧空局一同使用库鲁发射场. 非欧洲公司也能在这里发射商业火箭. 欧空局支付了航天中心年度预算的三分之二，还资助了阿里安(或称阿丽亚娜)系列火箭研制期间所作的升级。

        #Sol_Site_palmachim_name = 以色列 - 帕勒马希姆
        #Sol_Site_palmachim_desc = 帕勒马希姆空军试验基地(希伯来语: בָּסִיס חֵיל-הַאֲוִויר פַּלְמַחִים‎) 以色列的军事设施和航天中心，位于地中海沿岸的里雄莱锡安和雅弗尼市附近. 它以地中海沿岸附近的帕勒马希姆基布兹(Kibbutz Palmachim)命名. 该基地是几架空军直升机和无人机中队的所在地，是“箭头”导弹的火箭发射场. 帕勒马希姆空军试验基地还被用来发射沙维特(Shavit)太空运载火箭，这枚火箭经过地中海上空，进入地球逆行轨道，现在充当以色列的主太空港. 发射台位于 31°53'04″ N 34°40'49″ E 途径地中海确保了火箭碎片会落入水中，不会落入以色列附近的国家区域内，以防技术被偷窃. 帕勒马希姆空军试验基地也用来测试弹道导弹，比如杰里科系列.

        #Sol_Site_satish_dhawan_name = 印度 - 萨迪什·达万
        #Sol_Site_satish_dhawan_desc = 萨迪什·达万航天中心或称为斯里赫里戈达试验场(Sriharikota Range, 缩写：SHAR) 是由印度空间研究组织(ISRO)控制运作的火箭发射中心. 位于印度安得拉邦的斯里赫里戈达. 斯里赫里戈达发射试验场在2002年改为现名，因为ISRO的前主席萨迪什·达万在当年去世. 该航天设施现在由两个发射台组成，第二个发射台建于2005年. 第二个发射台从2005年开始用于发射，是一个通用发射台，可容纳印度空间研究组织使用的所有运载火箭. 这两个发射台将允许在一年内进行多次发射，这在以前是不敢想象的. 萨迪什·达万航天中心将是印度载人航天计划的主要基地. 新的第三发射台将专门为实现到2017年发射载人航天任务的目标而建造。

        #Sol_Site_semnan_name = 伊朗 - 瑟姆南
        #Sol_Site_semnan_desc = 2008年2月4日，在伊朗第一枚名为“信使号-1”（探索者-1）的萨菲尔级亚轨道火箭首次发射升空之际，伊朗在瑟姆南建立了第一个卫星发射中心, 坐标：35.234°N 53.921°E. 该设施包括一个地下任务控制中心、一个跟踪站和一个发射台等。

        #Sol_Site_tanegashima_name = 日本 - 种子岛
        #Sol_Site_tanegashima_desc = 种子岛航天中心(種子島宇宙センター, Tanegashima Uchū Sentā, TNSC) 是日本的一个航天研究设施. 它位于种子岛，一个位于九州以南115公里的岛屿上. 它成立于1969年，由当时日本宇宙开发事业集团（NASDA）成立，现在由JAXA管理. 种子岛航天中心的活动包括组装、测试、发射和跟踪卫星，以及火箭发动机点火测试。它是日本最大的航天研究中心。

        #Sol_Site_uchinoura_name = 日本 - 鹿儿岛
        #Sol_Site_uchinoura_desc = 内之浦航天中心(内之浦宇宙空間観測所, Uchinoura Uchu Kukan Kansokusho)是一个靠近日本鹿儿岛县肝付町(2005年由旧高山町与内之浦町合并而成)的航天器发射设施. 在2003年日本宇宙航空研究开发机构(JAXA)成立之前，它被简单地称为鹿儿岛太空中心 (鹿児島宇宙空間観測所). 日本所有的科学卫星都是2006年M-V运载火箭(M-V运载火箭，又称M-5或Mu-5运载火箭，是日本为发射科学卫星而研制的固态燃料火箭，属于缪系列运载火箭)退役前从内之浦发射的. 它继续用于亚轨道发射任务，也用于发射艾普斯龙(Epsilon)运载火箭。 此外，该航天中心还配备了能与深空探测器通信的大功率天线。

        #Sol_Site_sohae_name = 朝鲜 - 西海
        #Sol_Site_sohae_desc = 西海卫星发射站 (서해위성발사장, 西海衛星發射場, Sohae Wisŏng Palsajang) 是位于朝鲜平安北道铁山郡的一个火箭发射场

        #Sol_Site_naro_name = 韩国 - 罗老
        #Sol_Site_naro_desc = 罗老宇航中心(나로우주센터, 羅老宇宙센터, Naro Uju Senteo) 是位于韩国全罗南道下的高兴郡的航天设施, 目前由韩国航空宇宙研究院运营.

        #Sol_Site_baikonur_name = 哈萨克斯坦 - 拜科努尔
        #Sol_Site_baikonur_desc = 拜科努尔航天发射场 (Космодром Байконур)是世界第一座、也是规模最大的航天发射中心. 位于哈萨克斯坦的一个半荒漠地区, 咸海以东约200千米(124英里), 锡尔河的北部, 靠近秋拉塔姆火车站, 当地平均海拔90米左右. 它由哈萨克斯坦政府租给俄罗斯（租到2050年），由俄罗斯联邦航天局和俄罗斯空天军管理. 整个区域呈椭圆形，东-西范围90千米（56英里），南-北范围85千米（53英里），航天发射场坐落在中心区. 它最初是苏联在20世纪50年代末建造的，作为其太空计划的作战基地. 根据俄罗斯目前的太空计划, 拜科努尔仍会被频繁的使用, 每年都会发射大量的无论是商业、军事或是科学卫星。俄罗斯所有载人航天飞行都是从拜科努尔里发射的。

        #Sol_Site_omelek_name = 马绍尔群岛共和国 - 奥麦利克
        #Sol_Site_omelek_desc = 由于奥麦利克在南太平洋相对孤立，长期以来一直被美国用于小型研究火箭发射. 美国政府上一次在这里发射火箭是在1996年. 2000年后，该岛位于赤道附近的地理位置以及其附近基础完备的雷达跟踪设施吸引了轨道卫星发射供应商SpaceX，后者更新了该岛的设施，并在2006年将其确立为主要发射地点。 SpaceX在2006年从奥麦利克发射了猎鹰1号火箭. 奥麦利克是原本计划作为发射升级后的猎鹰1e号火箭的场地，但截至2012年，SpaceX停止了猎鹰1e的研发，主要是为了把精力放在其大型火箭猎鹰9号。SpaceX初步计划是升级这个发射场，来供"猎鹰9号"运载火箭发射. 截至2010年12月，SpaceX在其发射清单上几次都将奥麦利克（夸贾林）列为"猎鹰9号"发射任务的备用地点，第一次是在2012年，"猎鹰9号"的概述文件里就直接将夸贾林列为发射地点。

        #Sol_Site_mahia_name = 新西兰 - 马希亚
        #Sol_Site_mahia_desc = **DESCRIPTION TEXT PLACEHOLDER**

        #Sol_Site_kasputin_yar_name = 俄罗斯 - 卡普斯京亚尔
        #Sol_Site_kasputin_yar_desc = 卡普斯京亚尔 (俄文: Капустин Яр)是俄罗斯在阿斯特拉罕设立的火箭发射以及研发基地, 具体位于伏尔加格勒和阿斯特拉罕之间. 今天被称为兹纳缅斯克(俄文: Знаменск), 它成立于1946年5月13日的苏联时代，最初是使用战败方德国的技术、材料和科学. 俄罗斯军方多次在这个试验场发射试验火箭，卫星和探空火箭.

        #Sol_Site_plesetsk_name = 俄罗斯 - 普列谢茨克
        #Sol_Site_plesetsk_desc = 普列谢茨克发射场(俄文: Космодром «Плесецк»), 一个位于阿尔汉格尔斯克州的米尔内的俄罗斯航天中心, 距莫斯科以北大约800千米，阿尔汉格尔斯克以南约200千米, 于1957年建立. 它最初是作为R-7导弹的洲际弹道导弹基地研发的，同时也用于R-7和其他火箭的卫星发射场地. 它的高纬度地理位置使得它只能用于某些特定轨道卫星的发射任务, 尤其是Molniya(闪电)轨道, 因此该发射场在大多发射任务中只能作为一个次要的发射场, 大多数的卫星发射任务都是在当时的哈萨克苏维埃社会主义共和国(Kazakh Soviet Socialist Republic)的拜科努尔发射场进行的. 随着苏联解体，对俄罗斯来说拜科努尔现在变成了要收取使用费的外国地盘，因此普列谢茨克自2000年以来的活动大大增加。

        #Sol_Site_svobodny_name = 俄罗斯 - 斯沃博德内
        #Sol_Site_svobodny_desc = 斯沃博德内(Свободный)是一个位于阿穆尔州向北51度的俄罗斯火箭发射场. 这个发射场最初是作为发射一个名为"斯沃博德内-18"洲际弹道导弹建造的. 它最初是作为哈萨克斯坦苏维埃社会主义共和国的拜科努尔航天发射场的替代场地，该国家在苏联解体后独立为哈萨克斯坦. 然而，斯沃博德内发射场后来在2007年被叫停了，取而代之的是一个全新的太空港——东方港航天发射场. 苏联解体后，这个曾经的主要发射场就变成了别国的财产，哈萨克斯坦的拜科努尔. 对更靠近拜科努尔纬度的远东地点的选址研究就开始了，最初，建立在斯沃博德内现有的导弹基地上. 其位于Ledyanaya火车站附近，几十年来一直被战略火箭部队第27俄罗斯战略火箭部队使用。1996年3月1日，叶利钦总统发布了一项法令，正式宣布该地作为航天发射场。

        #Sol_Site_yasny_name = 俄罗斯 - 亚斯内
        #Sol_Site_yasny_desc = 多姆巴罗夫斯基 (也可称作Dombarovskiy或Tagilom)空军基地，在多姆巴罗夫斯基村庄的西北方向约6千米(3.7英里), 靠近俄罗斯奥伦堡州的亚斯内. 它由苏联空军运营，后来又由俄罗斯空军运营，拥有战斗机拦截中队和一个洲际弹道导弹基地（已改装用于商业卫星发射任务）。

        #Sol_Site_brownsville_name = 美国 - 布朗斯维尔
        #Sol_Site_brownsville_desc = SpaceX私人发射场是在德克萨斯州布朗斯维尔附近的Boca Chica村建造的一个空间发射设施，供太空探索技术公司（SpaceX）使用。其目的是"为SpaceX提供一个单独的发射场地，使公司能够容纳其发射清单并满足紧凑的发射窗口。". 该发射场将成为第一个商业轨道发射设施，旨在支持SpaceX猎鹰9号和猎鹰重型运载火箭以及"各种可重复使用的亚轨道运载火箭"的发射. SpaceX首席执行官埃隆•马斯克（Elon Musk）也表示，他预计"商业宇航员、私人宇航员将从南得克萨斯州源源不断的过来"，并计划在未来向火星发射航天器。

        #Sol_Site_cape_canaveral_name = 美国 - 卡纳维拉尔角
        #Sol_Site_cape_canaveral_desc = 约翰肯尼迪航天中心（KSC）是美国国家航空航天局(NASA)资助建造的全套发射平台-39（LC-39）的名字，最初是为历史上最大和最强大的运行运载火箭土星五号建造的，用于约翰肯尼迪总统提出的阿波罗载人登月计划。 1963年肯尼迪去世后，他的继任者林登·约翰逊总统为了纪念肯尼迪，用他的名字作为发射场的名字。 自1972年阿波罗计划结束以来，LC-39发射台一直被用于发射美国宇航局的每一次载人航天飞行，包括"天空实验室"（1973年）、阿波罗-联盟对接测试计划（1974年）和航天飞机计划（1981-2011年）。 KSC还有一个设施，用于着陆回收可重复使用的航天飞机，当然是在天气好的情况下。KSC继续为美国政府的民用航天项目管理和运营无人火箭发射设施，这些设施位于毗邻的卡纳维拉尔角空军基地的三个发射台上。 它的航天器装配大楼（VAB）是世界上第四大建筑，当时1965年竣工时是世界最大的建筑。

        #Sol_Site_kodiak_name = 美国 - 科迪亚克
        #Sol_Site_kodiak_desc = 科迪亚克发射场（KLC）是一个商业火箭发射设施，用于亚轨道和在轨太空运载火箭，由阿拉斯加州的一家公共公司阿拉斯加航空航天公司拥有和经营。 该设施位于阿拉斯加科迪亚克岛。该发射设施自1998年启用以来，已经进行了16次发射任务，其中大部分是为美国政府准备的。

        #Sol_Site_vandenburg_name = 美国 - 范登堡
        #Sol_Site_vandenburg_desc = 范登堡空军基地是美国空军基地，位于加利福尼亚州隆波克西北9.2英里（14.8公里）处。 它隶属于美国空军航天司令部第30航天部队。 范登堡空军基地是国防部的一个太空和导弹试验基地，其任务是使用一次性助推器（飞马座、金牛座、人牛怪、宇宙神-5、德尔塔-4和现在SpaceX的猎鹰）将卫星从西海岸送入极地轨道。 机翼人员还支持该部队的LGM-30G民兵III洲际弹道导弹部队发展评估计划。 除了军事任务外，该基地还向SpaceX（SLC-4E）租赁了发射台设施，并于1995年向加利福尼亚航天港租赁了100英亩（40公顷）的土地。 该基地的名字由来是为了纪念前空军参谋长霍伊特·S·范登堡将军。

        #Sol_Site_wallops_name = 美国 - 沃洛普斯
        #Sol_Site_wallops_desc = 沃洛普斯飞行基地位于弗吉尼亚州东海岸，诺福克东北偏北约100英里处，由在马里兰州的Greenbelt的戈达德航天中心运作，主要用作火箭发射场，支持美国宇航局和其他联邦机构的科学和探索任务。 WFF包括一个广泛装备的射程，以用来发射十多种探空火箭以及小型一次性亚轨道和轨道火箭的发射，高空气球飞行携带用于大气和天文研究的科学仪器，并使用其研究机场飞行试验的航空研究飞机，包括无人机。 沃洛普斯火箭试验场自1945年成立以来，共发射了16000多次火箭，目的是了解飞机、运载火箭和航天器的飞行特性，并增加对地球上层大气和外层空间环境的了解。

        #Sol_Site_whitesands_name = 美国 - 白沙
        #Sol_Site_whitesands_desc = 白沙太空港(WSSH)本来是一条航天飞机的跑道, 火箭研究的试验场地, 也是NASA用于航天飞机飞行员在航天飞机训练机和T-38"禽爪"飞机上练习进近和着陆的主要训练区. 它拥有跑道、导航设备、跑道照明和控制设施，还作为备用的航天飞机着陆场。 WSSH是白沙试验场设施的一部分，位于新墨西哥州阿拉莫戈多以西约30英里（50公里）处，在白沙导弹试验场的边缘。

    }
