        #Sol_Science_CrewReport_EarthInSpace2 = The stars look very different, today.
        #Sol_Science_CrewReport_EarthInSpace3 = You're a rocketman, burning out your fuse out here.
        #Sol_Science_CrewReport_EarthInSpace4 = You are in space and not dead, which Ground Control agrees to be a major step forward.
        #Sol_Science_CrewReport_EarthInSpace5 = You begin to feel weightless. You try to hold back your lunch.
        #Sol_Science_CrewReport_EarthInSpace6 = You see the continents below you slowly rolling by. From this altitude there are no national borders. Humankind's effect on the planet seems minimal.
        #Sol_Science_CrewReport_EarthInSpace7 = Strange to think that the only thing separating you from your planet's atmosphere is a few kilometers of nothing at all.
        #Sol_Science_CrewReport_EarthInSpace8 = Orbiting Earth in your spaceship, you see how beautiful your planet is. You hope the planet's beauty will be preserved and increased, not destroyed.
