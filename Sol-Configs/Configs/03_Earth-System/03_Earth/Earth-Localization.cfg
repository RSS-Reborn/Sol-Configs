        #Sol_Earth_desc = 这个"黯淡蓝点"是超过70亿人类和数万亿其他各种形状和大小的生命形式的家园.地球就是你所在的地方,我们的周围,我们的家.现在,在浩瀚的宇宙中,它是我们唯一的依靠了.
