	@RESULTS
    {
        PhobosSrfLanded = #Sol_Science_CrewReport_PhobosSrfLanded//Mars is huge in the sky.
		PhobosInSpace = #Sol_Science_CrewReport_PhobosInSpace//This place would be a brilliant mining moon if it weren't for the fact that it is currently falling into Mars.
