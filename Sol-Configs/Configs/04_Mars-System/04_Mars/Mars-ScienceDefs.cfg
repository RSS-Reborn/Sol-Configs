@EXPERIMENT_DEFINITION[*]:HAS[#id[crewReport]]
{
	@RESULTS
    {
        MarsSrfLanded = #Sol_Science_CrewReport_MarsSrfLanded1//You look out the window for Little Green Men from Mars.
		MarsSrfLanded = #Sol_Science_CrewReport_MarsSrfLanded2//Mars, the red planet. Wow. You're actually there.
		MarsFlying = #Sol_Science_CrewReport_MarsFlying1//Seven Minutes of Terror seem to mostly be over.
		MarsFlyingHigh = #Sol_Science_CrewReport_MarsFlyingHigh//Mars' atmosphere is so thin it won't slow you down much, but it is so thick that you have to deal with shock heating.
		MarsFlying = #Sol_Science_CrewReport_MarsFlying2//There's almost no atmospheric drag here.
		MarsInSpaceLow = #Sol_Science_CrewReport_MarsInSpaceLow//What a terrifically red planet.
		MarsInSpaceHigh = #Sol_Science_CrewReport_MarsInSpaceHigh//Mars, the Red Planet. You can see Phobos and Deimos out the window.
    }
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[evaReport]]
{
	@RESULTS
    {
        MarsSrfLanded = #Sol_Science_EVAReport_MarsSrfLanded1//And with peace, man has conquered the God of War.
        MarsSrfLanded = #Sol_Science_EVAReport_MarsSrfLanded2//In your FACE, Neil Armstrong.
        MarsSrfLandedVallesMarineris = #Sol_Science_EVAReport_MarsSrfLandedVallesMarineris//"The view from here is spectacular. Just look at those cliffs. Scares the heck out of me, actually."
        MarsSrfLandedMajorCraters = #Sol_Science_EVAReport_MarsSrfLandedMajorCraters//You wonder if you could see a rover from here.
        MarsSrfLandedOlympusMons = #Sol_Science_EVAReport_MarsSrfLandedOlympusMons//You're sitting with the gods here. Just as well, the atmosphere is essentially a vacuum up here.
    }
}
@EXPERIMENT_DEFINITION[*]:HAS[#id[surfaceSample]]
{
	@RESULTS
	{
        MarsSrfLanded = #Sol_Science_SurfaceSample_MarsSrfLanded1//The grey rocks dot the surface, and the soil is rich in iron. Just below the red soil is a dark grey surface.
		MarsSrfLanded = #Sol_Science_SurfaceSample_MarsSrfLanded2//This surface consists of a grainy, very fine sand-like dust, and it appears to be getting everywhere.
		MarsSrfLanded = #Sol_Science_SurfaceSample_MarsSrfLanded3//You hum the tune to Gustav Holst's Mars soundtrack as you pick up another rock.
		MarsSrfLanded = #Sol_Science_SurfaceSample_MarsSrfLanded4//Unable to satisfy your Curiosity, you attempt to drill into the rock with your tool. You're thinking it would be a lot easier if you had some kind of pulsating drill thing on a robotic arm.
		MarsSrfLanded = #Sol_Science_SurfaceSample_MarsSrfLanded5//There appears to be traces of water in the soil!
		MarsSrfLandedNorthIceCap = #Sol_Science_SurfaceSample_MarsSrfLandedNorthIceCap1//The ground is frozen carbon dioxide. Just under the dry ice is a layer of red dust and then grey rock. There's some water ice scatterered around as well.
		MarsSrfLandedSouthIceCap = #Sol_Science_SurfaceSample_MarsSrfLandedSouthIceCap1//The ground is frozen carbon dioxide and reddish dirt. You wonder what Mars would be like if it had much larger ice caps.
		MarsSrfLandedNorthIceCap = #Sol_Science_SurfaceSample_MarsSrfLandedNorthIceCap2//Snow Angel-nauts would seem to be possible here. This warrants further testing.
		MarsSrfLandedSouthIceCap = #Sol_Science_SurfaceSample_MarsSrfLandedSouthIceCap2//Snowball wars could be fought out here.
		MarsSrfLandedOlympusMons = #Sol_Science_SurfaceSample_MarsSrfLandedOlympusMons//Beneath the red dust is several layers of frozen lava!
    }
}
