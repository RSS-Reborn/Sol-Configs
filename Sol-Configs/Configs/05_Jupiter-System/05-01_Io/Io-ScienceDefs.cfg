{
    @RESULTS
    {
        IoInSpace = #Sol_Science_CrewReport_IoInSpace1//You speculate that Io's appearance is characteristic of a three-dimensional slice of a four-dimensional pizza intersecting the plane of our universe.
        IoInSpace = #Sol_Science_CrewReport_IoInSpace2//You pass through volcanic plumes, and can practically smell the sulfur. Not really of course, because the spacecraft is airtight.
        IoSrfLanded = #Sol_Science_CrewReport_IoSrfLanded//Your spacecraft shakes and shifts until it ceases to be stable.
    }
}
