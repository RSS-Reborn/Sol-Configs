        #Sol_Amalthea_name = 木卫五（Amalthea）
        #Sol_Amalthea_desc = 木卫五是木星的一颗卫星，其轨道在已知木星卫星中排名第三近，也是第五颗被发现的木星卫星。它是木星第五大卫星，仅次于四颗伽利略卫星。1892年9月9日，爱德华·爱默生·巴纳德发现了这颗卫星，并以希腊神话中的阿玛尔忒亚命名。木卫五是最后一颗通过直接目视观测发现的天然卫星，此后所有卫星均通过摄影或数字成像技术发现。它围绕木星的轨道距离较近，位于“木卫五薄纱环”（Amalthea Gossamer Ring）的外缘——该环由木卫五表面喷射出的尘埃构成。从木卫五表面看，木星的视直径可达46.5度。作为木星最大的内层卫星，木卫五形状不规则，呈红色，推测由多孔水冰与未知含量的其他物质组成，表面特征包括大型陨石坑和山脊。
