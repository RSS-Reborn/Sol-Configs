        #Sol_Vesta_desc = 灶神星是小行星带中仅次于矮行星谷神星的第二大和第二重的天体，约占整个小行星带质量的 9%。它比智神星稍大，但质量显著更大。灶神星是最后一个仍然存在的岩质原行星（具有分异内部结构），属于形成类地行星的同类。大约在十亿至二十亿年前的碰撞事件中，灶神星喷射出大量碎片，在南半球留下了两个巨大的陨石坑。这些事件的碎片以 HED 陨石（豪特岩、欧克石、透辉石陨石）的形式坠落到地球，成为研究灶神星的重要信息来源。
