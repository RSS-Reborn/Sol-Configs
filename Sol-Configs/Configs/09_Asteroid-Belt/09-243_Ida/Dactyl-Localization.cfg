        #Sol_Dactyl_desc = (243) Ida I 达克堤尔是一颗微小的小行星卫星（直径 1.6 公里），环绕小行星 243 Ida 运行。它于 1993 年 8 月 28 日由伽利略号探测器成像，并在 1994 年 2 月 17 日分析延迟传回的图像时被发现。其临时编号为 S/1993 (243) 1。达克堤尔以 1.54 天的周期在平均 108 公里处绕伊达运行，轨道相对于伊达赤道倾角为 9°。其起源尚不确定：可能与伊达同时形成，也可能是后来撞击产生的碎片。达克堤尔是第一颗被发现的小行星卫星，彻底解决了长期争论。
