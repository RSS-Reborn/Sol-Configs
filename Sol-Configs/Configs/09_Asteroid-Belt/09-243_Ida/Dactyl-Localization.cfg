        #Sol_Dactyl_name = Dactyl
        #Sol_Dactyl_desc = (243) Ida I Dactyl is a tiny asteroid moon (1.6 km in diameter) that orbits asteroid 243 Ida. It was imaged by the Galileo spacecraft on August 28, 1993; Dactyl was discovered while examining the delayed image downloads from Galileo on February 17, 1994. It was provisionally designated S/1993 (243) 1. Dactyl orbits Ida with a period of 1.54 days at an average distance of 108 km, with an inclination of 9° to Ida's equator. The origins of Dactyl are unclear, but two main hypotheses exist. The first is that Dactyl and Ida formed at the same time, and the second is that Dactyl was knocked loose by a later impact. Dactyl was the first asteroid moon discovered. Its discovery settled the long debate over the existence of asteroid moons.
