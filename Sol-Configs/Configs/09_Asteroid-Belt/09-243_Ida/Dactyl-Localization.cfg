        #Sol_Dactyl_desc = (243) Ида I Дактиль — крошечный спутник-астероид (1,6 км в диаметре), обращающийся вокруг астероида 243 Ида. Он был сфотографирован аппаратом «Галилео» 28 августа 1993 года и обнаружен при последующей обработке данных 17 февраля 1994 года. Временное обозначение — S/1993 (243) 1. Дактиль обращается вокруг Иды за 1,54 дня на среднем расстоянии 108 км с наклонением 9° к экватору Иды. Его происхождение неясно: он мог сформироваться вместе с Идой или быть отколотым в результате удара. Дактиль стал первым открытым спутником астероида, окончательно подтвердив их существование.
