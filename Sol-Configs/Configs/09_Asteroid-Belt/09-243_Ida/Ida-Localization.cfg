        #Sol_Ida_desc = 艾女星（IAU编号：243 Ida）是小行星带中科罗尼斯家族（Koronis family）的一员，于1884年9月29日由奥地利天文学家约翰·帕利萨（Johann Palisa）在维也纳天文台发现，以希腊神话中的宁芙命名。后续望远镜观测将其归类为S型小行星——这是内小行星带中数量最多的小行星类型。1993年8月28日，无人伽利略号探测器（Galileo spacecraft）在前往木星的途中造访了艾女星，它也成为人类探测器造访的第二颗小行星，同时是首颗被发现拥有天然卫星的小行星。
