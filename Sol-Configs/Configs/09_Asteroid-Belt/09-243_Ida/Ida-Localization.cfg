        #Sol_Ida_desc = Ида, малое небесное тело с обозначением 243 Ида, является астероидом из семейства Коронис в поясе астероидов. Она была открыта 29 сентября 1884 года австрийским астрономом Иоганном Палисой в Венской обсерватории и названа в честь нимфы из греческой мифологии. Позднейшие наблюдения показали, что Ида относится к астероидам спектрального типа S, наиболее многочисленному в внутренней части пояса. 28 августа 1993 года Ида была посещена автоматическим аппаратом «Галилео» по пути к Юпитеру. Это был второй астероид, исследованный космическим аппаратом, и первый, у которого обнаружен естественный спутник.
