@Kronometer:FOR[SolSystem]
{
	%useHomeDay = true
	%useHomeYear = true
	%useLeapYears = true
	%Months
	{
		Month
		{
			name = #LOC_Sol_Jan_name
			symbol = #LOC_Sol_Jan_symbol
			days = 31
		}
		Month
		{
			name = #LOC_Sol_Feb_name
			symbol = #LOC_Sol_Feb_symbol
			days = 28
		}
		Month
		{
			name = #LOC_Sol_Mar_name
			symbol = #LOC_Sol_Mar_symbol
			days = 31
		}
		Month
		{
			name = #LOC_Sol_Apr_name
			symbol = #LOC_Sol_Apr_symbol
			days = 30
		}
		Month
		{
			name = #LOC_Sol_May_name
			symbol = #LOC_Sol_May_symbol
			days = 31
		}
		Month
		{
			name = #LOC_Sol_Jun_name
			symbol = #LOC_Sol_Jun_symbol
			days = 30
		}
		Month
		{
			name = #LOC_Sol_Jul_name
			symbol = #LOC_Sol_Jul_symbol
			days = 31
		}
		Month
		{
			name = #LOC_Sol_Aug_name
			symbol = #LOC_Sol_Aug_symbol
			days = 31
		}
		Month
		{
			name = #LOC_Sol_Sep_name
			symbol = #LOC_Sol_Sep_symbol
			days = 30
		}
		Month
		{
			name = #LOC_Sol_Oct_name
			symbol = #LOC_Sol_Oct_symbol
			days = 31
		}
		Month
		{
			name = #LOC_Sol_Nov_name
			symbol = #LOC_Sol_Nov_symbol
			days = 30
		}
		Month
		{
			name = #LOC_Sol_Dec_name
			symbol = #LOC_Sol_Dec_symbol
			days = 31
		}
	}
	@DisplayDate
	{
		@PrintDate
		{
			@offsetYear = 1951
			@displayDate = <Dm> <Mo0> <Y>

		}
		@PrintDateNew
		{
			@offsetYear = 1951
			@displayDate = <Dm> <Mo0> <Y>
		}
		@PrintDateCompact
		{
			@offsetYear = 1951
			@displayDate = <Y>-<Mo>-<Dm:D2> // use ISO 8601
		}
	}
}
