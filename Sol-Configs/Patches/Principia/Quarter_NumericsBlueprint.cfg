@principia_numerics_blueprint:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem] {
  @downsampling {
    @tolerance = 2.5 m
  }
  @ephemeris {
    @integration_step_size = 5 min
    @fitting_tolerance = 0.25 mm
  }
  @history {
    @integration_step_size = 5 s
  }
  @psychohistory {
    @length_integration_tolerance = 0.25 mm
    @speed_integration_tolerance = 0.5 mm/s
  }
}