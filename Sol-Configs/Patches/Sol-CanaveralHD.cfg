@Kopernicus:FOR[RSS-CanaveralHD]
{
	@Body[Kerbin]
	{
		@PQS
		{
			@Mods
			{
				// Cape height/colormap
				MapDecal
				{
					order = 9999996
					absolute = true
					absoluteOffset = -17
					angle = 9
					colorMap = RSS-CanaveralHD/PluginData/CapeColour.dds
					heightMap = RSS-CanaveralHD/PluginData/CapeHeight.dds
