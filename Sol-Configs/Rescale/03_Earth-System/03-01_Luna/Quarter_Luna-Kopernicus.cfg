@Kopernicus:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem]
{
    @Body[Moon]
    {
        @Orbit
        {
            @semiMajorAxis /= 4
        }
        @Properties
        {
            @radius /= 4
            @gravParameter /= 16
            @rotationPeriod /= 2
            @timewarpAltitudeLimits[*, ] /= 4
            @ScienceValues
            {
                @flyingAltitudeThreshold /= 4
                @spaceAltitudeThreshold /= 4
            }
        }
        @ScaledVersion
        {
            @fadeStart /= 4
            @fadeEnd /= 4
        }
        @PQS
        {
            @maxLevel -= 2
            @fadeStart /= 4
            @fadeEnd /= 4
            @deactivateAltitude /= 2
            @Mods
            {
                @VertexMitchellNetravaliHeightMap16
                {
                    @deformity /= 4
                    @offset /= 4
                }
            }
        }
    }
}
