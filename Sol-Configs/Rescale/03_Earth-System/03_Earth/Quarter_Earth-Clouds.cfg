            {
                @Item,*
                {
                    @baseNoiseTiling /= 2
                    @minAltitude /= 2
                    @maxAltitude /= 2
                }
            }
            @lightVolumeSettings
            {
                @maxLightVolumeRadius /= 2
            }
            @raymarchingSettings
            {
                @adaptiveStepSizeFactor = 0.002
                @lightMarchDistance = 400
                @baseStepSize = 400
                @lightMarchSteps = 5
            }
        }
    }
    @OBJECT[Earth-TemperateAltoStratus]
    {
        @altitude /= 2
        @layerRaymarchedVolume
        {
            @scaledFadeStartAltitude /= 2
            @scaledFadeEndAltitude /= 2
            @cloudTypes
            {
                @Item,*
                {
                    @minAltitude /= 2
                    @maxAltitude /= 2
                }
            }
            @lightVolumeSettings
            {
                @maxLightVolumeRadius /= 2
            }
            @raymarchingSettings
            {
                @maxStepSize = 250000
                @adaptiveStepSizeFactor = 0.0015
                @lightMarchDistance = 350
                @baseStepSize = 350
                @lightMarchSteps = 6
            }
        }
    }
    @OBJECT[Earth-Cirrus]
    {
        @altitude /= 2
        @layerRaymarchedVolume
        {
            @scaledFadeStartAltitude /= 2
            @scaledFadeEndAltitude /= 2
