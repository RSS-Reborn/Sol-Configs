@ParallaxTerrain:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem]
{
    @Body[Europa]
    {
        @ShaderProperties
        {
            @_LowMidBlendStart /= 4
			@_LowMidBlendEnd /= 4
			@_MidHighBlendStart /= 4
			@_MidHighBlendEnd /= 4
        }
        @ParallaxScaledProperties
        {
            @minTerrainAltitude /= 4
            @maxTerrainAltitude /= 4
        }
    }
}