@EVE_CLOUDS:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem]
{
    @OBJECT[Jupiter-TopLayer]
    {
        @altitude /= 2
        @layerRaymarchedVolumeV5
        {
            @scaledFadeStartAltitude /= 2
            @scaledFadeEndAltitude /= 2
            @cloudTypes
            {
                @Item,*
                {
                    @baseNoiseTiling /= 2
                    @minAltitude /= 2
                    @maxAltitude /= 2
                }
            }
            @lightVolumeSettings
            {
                @maxLightVolumeRadius /= 2
            }
        }
    }
    @OBJECT[Jupiter-MidLayer1]
    {
        @altitude /= 2
        @layerRaymarchedVolumeV5
        {
            @scaledFadeStartAltitude /= 2
            @scaledFadeEndAltitude /= 2
            @cloudTypes
            {
                @Item,*
                {
                    @baseNoiseTiling /= 2
                    @minAltitude /= 2
                    @maxAltitude /= 2
                }
            }
            @lightVolumeSettings
            {
                @maxLightVolumeRadius /= 2
            }
        }
    }
}