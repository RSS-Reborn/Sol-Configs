@Kopernicus:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem]
{
	@Body[Hyperion]
	{
		@Orbit
		{
			@semiMajorAxis /= 4
		}
		@Properties
		{
			@radius /= 4
			@gravParameter /= 16
			@rotationPeriod /= 2
            @timewarpAltitudeLimits[*, ] /= 2
            @initialRotation = -150
            @ScienceValues
            {
                @flyingAltitudeThreshold /= 2
				@spaceAltitudeThreshold /= 2
            }
		}
		@ScaledVersion
		{
			@fadeStart /= 4
			@fadeEnd /= 4
		}
		@PQS
		{
            @maxLevel -= 4
			@fadeStart /= 4
			@fadeEnd /= 4
			@deactivateAltitude /= 2
            @Mods
			{
				@VertexMitchellNetravaliHeightMap16
				{
					@deformity /= 4
                    @offset /= 4
				}
			}
		}
	}
}
