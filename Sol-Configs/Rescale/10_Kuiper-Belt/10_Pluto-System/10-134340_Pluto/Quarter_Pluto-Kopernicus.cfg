@Kopernicus:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem]
{
    @Body[Pluto]
    {
        @Orbit
        {
            @semiMajorAxis /= 4
        }
        @Properties
        {
            @radius /= 4
            @gravParameter /= 16
            @rotationPeriod /= 2
            @timewarpAltitudeLimits[*, ] /= 2
            @ScienceValues
            {
                @flyingAltitudeThreshold /= 2
                @spaceAltitudeThreshold /= 2
            }
        }
        @ScaledVersion
        {
            @fadeStart /= 2
            @fadeEnd /= 2
        }
        @PQS
        {
            @maxLevel -= 2
            @fadeStart /= 2
            @fadeEnd /= 2
            @deactivateAltitude /= 2
            @Mods
            {
                @VertexMitchellNetravaliHeightMap
                {
                    @deformity /= 4
                    @offset /= 4
                }
            }
        }
        @Atmosphere
        {
            @maxAltitude = 55000
            @pressureCurve,*[0, ] /= 2
            @pressureCurve,*[2, ] /= 2
            @pressureCurve,*[3, ] /= 2

            @temperatureCurve,*[0, ] /= 2
            @temperatureCurve,*[2, ] /= 2
            @temperatureCurve,*[3, ] /= 2

            @temperatureSunMultCurve,*[0, ] /= 2
            @temperatureSunMultCurve,*[2, ] /= 2
            @temperatureSunMultCurve,*[3, ] /= 2
        }
    }
}
