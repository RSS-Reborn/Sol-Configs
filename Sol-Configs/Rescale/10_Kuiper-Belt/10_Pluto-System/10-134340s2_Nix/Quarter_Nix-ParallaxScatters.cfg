@ParallaxScatters:HAS[@Sol_Configuration:HAS[#SystemScale[Quarter]]]:AFTER[SolSystem]
{
    @Body[Nix]
    {
        Scatter,*
        {
            @Distribution
            {
                @spawnChance /= 4
                @minAltitude /= 4
                @maxAltitude /= 4
            }
        }
    }
}