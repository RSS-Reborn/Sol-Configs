Sol_Configuration
{

    //////////////////////////////////// GENERAL USER SETTINGS ////////////////////////////////////
    
    // Sol Recommended:
    // SystemScale = Real
    // SystemReferenceFrame = Ecliptic
    // LunaReferenceFrame = Equatorial

    // RSS users (Default):
    // SystemScale = Real
    // SystemReferenceFrame = ICRF
    // LunaReferenceFrame = Equatorial

    // KSRSS users:
    // SystemScale = Quarter
    // SystemReferenceFrame = Ecliptic
    // LunaReferenceFrame = Equatorial

    // Stock users:
    // SystemScale = Stock <- Not implemented yet
    // SystemReferenceFrame = Ecliptic
    // LunaReferenceFrame = Ecliptic


    //System Scale
    SystemScale = Real // Real, Quarter, Stock
    //Real - All celestial bodies are realistically sized.
    //Quarter - All planets and bodies are quarter sized, this functions similarly to KSRSS.
    //Stock - (NOT IMPLEMENTED) All planets are 1/9th scale, this preserves rotations while functioning similarly stock.


    SystemReferenceFrame = ICRF // Ecliptic, ICRF
    // Ecliptic - All bodies are relative to Earth's ecliptic, or their parent body's equator, this is the closest to stock.
    // ICRF - All bodies use the ICRF reference frame, this is the closest to RSS
    

    LunaReferenceFrame = Equatorial // Ecliptic, Equatorial, ICRF
    // Ecliptic - Inclination of 5.16 degrees relative to Earth's orbital plane.
    // Equatorial - Inclination of 28.73, tilted relative to Earth's tilt.
    // ICRF - uses the ICRF reference frame, this is the closest to RSS


    OblateGasGiants = True // True, False
    // True - Gas Giants are properly oblate, this will look better from high orbit but can cause strange interactions with EVE and scatterer up close.
    // False - Gas Giants are flattened (similar to normal RSS), this will fix interactions with EVE and scatterer.


    IconDisplayMode = ALL // ALL, OBJ_PE_AP, OBJ, NONE
    // ALL - Shows the icon, the ascending and descending nodes, and the apoapsis and periapsis of the body.
    // OBJ_PE_AP - Shows the icon, and the apoasis and periapsis of the body.
    // OBJ - Shows only the icon of the body.
    // None - Disables the icon the body.

    ///////////////////////////////////////////////////////////////////////////////////////////////
}














































