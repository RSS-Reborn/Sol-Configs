@Kopernicus_config
{
    %HomeWorldName = Earth
}
@Kopernicus:FOR[SolSystem]
{
    @name = Sol
    useOnDemand = true
    onDemandLoadOnMissing = true
    onDemandLogOnMissing = false
    onDemandForceCollect = false
    force3DOrbits = true


    // Form: Epoch is the time in seconds until the epoch of orbital elements.
    // We use now use J2000.0 as the reference epoch in horizons and run time backwards, sampling precisely JD2433647.500000000 (A.D. 1951-Jan-01 00:00:00.0000)
    // semiMajorAxis, inclination, and semiMajorAxis are all averaged over 1951 - 2051. This attempts to smooth perturbations from uneven gravitational effects. 
    // meanAnomalyAtEpochD, longitudeOfAscendingNode and argumentOfPeriapsis are all instantaneous at the epoch of 1951. This ensures that all orbital parameters at the epoch are correct.
    // Because KSP can't simulate the osculation of orbital elements, these will become more and more inaccurate as time goes on, but elements are ensured to be correct at the epoch.

    // We now sample at JD2433647.500000000, so our Epoch is simply 0. We do not set this value as it will override any epoch values in the configs
    // Epoch = 0

    // RSS-Origins and all other RSS mods before Sol will need to patch their bodies to have their proper epochs


    // For Planets and moons we use:
    //   Ecliptic at the standard reference epoch
    //
    // Reference epoch: J2000.0
    // X-Y plane: adopted Earth orbital plane at the reference epoch
    //            Note: IAU76 obliquity of 84381.448 arcseconds wrt ICRF X-Y plane
    // X-axis   : ICRF
    // Z-axis   : perpendicular to the X-Y plane in the directional (+ or -) sense
    //            of Earth's north pole at the reference epoch.
    //
    // Sampled at: 2433647.500000000 = A.D. 1951-Jan-01 00:00:00.0000 TDB 
    //
    // For Gas Giant moon's inclinations we use:
    // Reference epoch: "of date"
    // Reference plane: ICRF        
    // X-Y plane: central-body IAU_PLANET equator plane at reference epoch
    // X-axis   : out along the ascending node of the central-body IAU_PLANET
    //             equator plane on the reference plane at the reference epoch
    // Z-axis   : along the central-body IAU_PLANET north-pole at the reference
    //             epoch

    !Body[Sun] {}
    !Body[Moho] {}
    !Body[Eve] {}
    !Body[Gilly] {}
    !Body[Kerbin] {}
    !Body[Mun] {}
    !Body[Minmus] {}
    !Body[Duna] {}
    !Body[Ike] {}
    !Body[Dres] {}
    !Body[Jool] {}
    !Body[Laythe] {}
    !Body[Vall] {}
    !Body[Tylo] {}
    !Body[Bop] {}
    !Body[Pol] {}
    !Body[Eeloo] {}

}